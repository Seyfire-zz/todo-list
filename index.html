<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="assets/css/todos.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div id="container">
  <h1>To-Do List <i class="fas fa-plus"></i></h1>
  <label>
    <input type="text" placeholder="Add New Todo">
  </label>
  <ul>
    <li><span><i class="fas fa-trash-alt"></i></span> Get Bloodpoints</li>
    <li><span><i class="fas fa-trash-alt"></i></span> Call Mom</li>
    <li><span><i class="fas fa-trash-alt"></i></span> Eat Spaghetti</li>
    <li><span><i class="fas fa-trash-alt"></i></span> Get 75 Slayer</li>
  </ul>
</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
